driver:
  name: vagrant
  gui: false
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  product_name: <%= ENV['CHEF_PRODUCT_NAME'] || 'chef' %>
  deprecations_as_errors: true
  chef_license: accept-no-persist
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  max_retries: 5
  wait_for_retry: 90

verifier:
  name: inspec
  # inspec_tests:
  #   - path: test/integration/inspec

platforms:
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
      box: tas50/windows_2016
  - name: windows-2019
    driver:
      box: tas50/windows_2019

suites:
  - name: server_install
    run_list:
      - recipe[test::install]
    verifier:
      inputs:
        version: 2019
    attributes: { sql_server: { accept_eula: true, version: 2019 } }
